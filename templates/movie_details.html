{% extends 'base.html' %}
{% block content %}

    <h2>Movie Details</h2>
    <h3>Movie Title: {{ title }}</h3>
    <h3>Movie Rating: </h3>

    <ul>
     
      {% for score in scores %}
          <li>
              User ID: {{ score.user_id }}, 
              User Rating: {{ score.score }}
          </li>
      {% endfor %}
    </ul>

{% endblock %}
