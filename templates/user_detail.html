{% extends 'base.html' %}
{% block content %}

    <h2>User Details</h2>
    <h3>Age: {{ age }}</h3>
    <h3>Zipcode: {{ zipcode }}</h3>
  

    <ul>
     
      {% for score in scores %}
          <li>
              {{ score.movie.title }}, {{ score.score }}
          </li>
      {% endfor %}
    </ul>

{% endblock %}
